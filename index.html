<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUY iT Marketplace</title>
  <style>
    /* Basic styling for product cards */
    #vendor-products {
      padding: 20px;
      text-align: center;
    }
    #products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .product-card button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .product-card button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <section id="vendor-products">
    <h2>Shop From Our Amazing Vendors</h2>
    <div id="products-container"></div>
  </section>

  <footer>© 2025 BUY iT</footer>

  <!-- Tabletop.js to fetch Google Sheet data -->
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>
  <script>
    window.onload = function() {
      var publicSpreadsheetUrl = 'YOUR_GOOGLE_SHEET_LINK_HERE'; // Replace with your public Sheet link

      Tabletop.init({
        key: publicSpreadsheetUrl,
        simpleSheet: true,
        callback: showProducts
      });
    };

    function showProducts(data, tabletop) {
      var container = document.getElementById('products-container');
      container.innerHTML = ''; // Clear previous content

      data.forEach(function(item){
        var card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${item['Product Image']}" alt="${item['Product Name']}" />
          <h3>${item['Product Name']}</h3>
          <p><strong>Price:</strong> ₦${item['Product Price']}</p>
          <p>${item['Product Description']}</p>
          <p><strong>Category:</strong> ${item['Product Category']}</p>
          <p><strong>Location:</strong> ${item['Location']}</p>
          <a href="https://wa.me/${item['Vendor WhatsApp Contact']}" target="_blank">
            <button>Contact Vendor</button>
          </a>
        `;
        container.appendChild(card);
      });
    }
  </script>

</body>
</html>
